<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamanhos de textos</title>

    <style type="text/css">
        div {
            font-size: 60px;
        }

        .texto {
            /* 
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao container pai (por exemplo a div). 
            Nesse exemplo, o Conteúdo 1 = 60px
            16px = 100%
            32px = 200%
            */
            font-size: 1em;
        }

        .texto2 {
            font-size: 15px;
        }
    </style>
</head>

<body>

   <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
   </div>
    

</body>

</html>
