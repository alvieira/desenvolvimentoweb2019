<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Parte 4</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // exemplo de array
        let arr = [10,20,30,40]
        let [ a, ...resto ] = arr
        console.log(a)
        console.log(resto)

        // objeto
        let obj = {
            e:10, f:20, g:30, h:40
        }
        let { e, ...z } = obj
        console.log(e)
        console.log(z)
        
    </script>
</head>

<body>

</body>

</html>
