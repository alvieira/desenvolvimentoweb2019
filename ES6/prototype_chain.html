<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype Chain</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // Object.prototype
        Object.prototype.attr50 = 'Z' //é possível, mas devemos ter cuidado
        
        let animal = { attr1: 'a' }
        let vertebrado = { __proto__: animal, attr2: 'b' }
        let ave = { __proto__: vertebrado, attr3: 'c' }

        console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50)
        
    </script>
</head>

<body>

</body>

</html>
