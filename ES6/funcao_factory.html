<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Função Factory</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // requisição HTTP
        // resposta HTTP
        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar () {console.log('Método pedalar executado')} 
        }

        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar () {console.log('Método pedalar executado')} 
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        //-------------------------------------------------------
        let BicicletaFactory = function (cor, marcha, aro) {
            // lógica
            // requisição HTTP
            // resposta HTTP
            return { 
                // cor: cor,
                // marcha: marcha,
                // aro: aro,
                cor,                
                marcha,                
                aro,
                pedalar () {console.log('Método pedalar executado')}
            }  
        }

        let Bicicleta3 = BicicletaFactory('Preta','2', 15)
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletaFactory('Azul','18', 30)
        console.log(Bicicleta4)

        console.log(`Cor: ${Bicicleta3.cor}`)
        Bicicleta3.pedalar()

    </script>
</head>

</body>

</html>
