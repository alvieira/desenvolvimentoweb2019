<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Parte 1</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // destructuring

        let frutas = ['Uva', 'Mamão', 'Abacaxi', 'Morango']
        // let [ a, b, , c ] = frutas //podemos pular um indice

        let [ a, b, c, d, e = 'Abacate'] = frutas //podemos inicializar parametro
        console.log(a, b, c, d, e)

        let coisas = [['Uva', 'Mamão', 'Abacaxi', 'Morango'],['José', 'Maria']]
        let [,[, n2]] = coisas //recuperar Maria
        console.log(n2)
        
    </script>
</head>

<body>

</body>

</html>
