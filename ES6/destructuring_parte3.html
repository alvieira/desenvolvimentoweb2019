<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring Parte 3</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // exemplo de array
        let arr = [10,20,30,40]

        function teste([ a, b, ,c, d = 100 ]) {
            console.log(a,b,c,d)
        }

        teste(arr)

        // exemplo de objeto
        let obj = {
            a: 10,
            b: 20,
            c: 30,
            d: 40
        }

        function teste2({ a,b }) {
            console.log(a,b)
        }

        teste2(obj)
        
    </script>
</head>

<body>

</body>

</html>
