<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto Literal Melhorias Notação</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        let nome = 'Jorge'
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        // ES5
        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function () {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        // ES6
        let objeto2 = {
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
