<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções strings</title>

    <script>
        var nome = 'Jorge Sant Ana'

        // propriedade length
        document.write(nome.length)
        document.write('</br >')

        //métodos charAt, indexOf, replace, substr, toLowerCase, trim
        document.write(nome.charAt(7))
        document.write('</br >')

        document.write(nome.indexOf('g'))
        document.write('</br >')

        document.write(nome.replace('Sant Ana', 'Silva'))
        document.write('</br >')

        document.write(nome.substr(6, 4))
        document.write('</br >')

        document.write(nome.toLowerCase())
        document.write('</br >')

        nome = ' Jorge Sant Ana '
        document.write(nome.trim())
    </script>

</head>

<body>

</body>

</html>
