    <script>
        // null => representa ausência intencional de um valor
        var teste = null

        // undefined => a variável declarada não possui nenhum valor
        var teste2

        console.log(teste)
        console.log(teste2)
        console.log(teste3)

        teste = 'Valor modificado com sucesso'

        teste = 127.48
        console.log(teste)
    </script>
