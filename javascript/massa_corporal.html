<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Massa Corporal</title>

    <script>
        var nome = prompt('Digite o seu nome: ')
        var altura = prompt('Digite a sua altura em centímetros: ')
        var peso = prompt('Digite o seu peso: ')

        altura = parseFloat(altura)
        altura /= 100;

        peso = parseFloat(peso)

        var imc = peso / (altura * altura)

        var classificacao = ''

        var parametro = true

        switch (parametro) {
            case imc < 16:
                classificacao = 'Baixo peso muito grave'
                break

            case imc > 16 && imc < 16.99:
                classificacao = 'Baixo peso grave'
                break

            case imc > 17 && imc < 17.49:
                classificacao = 'Baixo peso'
                break

            case imc > 18.50 && imc < 24.99:
                classificacao = 'Peso normal'
                break

            case imc > 25 && imc < 29.99:
                classificacao = 'Sobrepeso'
                break

            case imc > 30 && imc < 34.99:
                classificacao = 'Obesidade grau I'
                break

            case imc > 35 && imc < 39.99:
                classificacao = 'Obesidade grau II'
                break                

            default:
                classificacao = 'Obesidade grau III'
        }

        document.write(nome + ' possui índice de imc corporal igual a ' + imc + ', sendo classificado como: ' +
            classificacao + '<br />')
    </script>

</head>

</body>

</html>
