<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escopo varáveis</title>

    <script>

        // 3 escopos: global, função e bloco
        var serie = 'Friends'

        // escopo de bloco
        if (true) {
            var serie2 = 'GoT' // variáveis declaradas dentro de escopo de bloco sofrem elevação (global)
            document.write(serie)            
        }

        document.write('<br />')
        document.write(serie2)
        document.write('<br />')

        function x() {
            var serie3 = 'Seinfield' // variáveis declaradas dentro de escopo de função NÃO sofrem elevação (global)
            document.write(serie)
            document.write('<br />')
            document.write(serie2)
        }

        x()
        document.write(serie3) // não imprime nada

    </script>

</head>

<body>

</body>

</html>
