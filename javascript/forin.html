    <title>For in</title>

    <script>

        // var lista_convidados = ['Jorge', 'Carlos', 'Silvio', 'Ana', 'Kaka'] 
        // usar o "for" não teria problema com esse tipo de array
        // mas não ficaria ok com o array que segue
        // já com o "forin", ambos funcionam normalmente

        var lista_convidados = Array()

        lista_convidados['a'] = 'Jorge'
        lista_convidados[true] = 'Carlos'
        lista_convidados['zebra'] = 'Silvio'
        lista_convidados[-1] = 'Ana'
        lista_convidados[10] = 'Kaka'

        console.log(lista_convidados)

        for (var x in lista_convidados) {
            console.log('Índice ' + x + ' valor ' + lista_convidados[x])
        }

    </script>
