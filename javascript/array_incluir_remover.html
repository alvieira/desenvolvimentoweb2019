<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array incluir remover</title>

    <script>

       var lista_frutas = Array()

        // lista_coisas['frutas'] = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        // incluir elemento no final do array
        lista_frutas.push('Uva')

        // incluir elemento no inicio do array
        lista_frutas.unshift('Melancia')

        console.log(lista_frutas)

        // excluir elemento no final do array
        lista_frutas.pop()

        // excluir elemento no inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)

        // array multidimensional
        var lista_coisas = Array()

        lista_coisas['frutas'] = Array()
        lista_coisas['pessoas'] = []

        lista_coisas['frutas'].push('Goiaba')
        lista_coisas['frutas'].unshift('Pessego')

        console.log(lista_coisas)

          

    </script>

</head>

<body>

</body>

</html>
