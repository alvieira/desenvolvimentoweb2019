<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM manipulando classes elementos</title>

    <style>
        .estilo1 {
            background: red;
            color: white;
        }

        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>

    <script>
        function modificaMensagem() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>

</head>

<body>
    <div id="mensagem" class="estilo1" >Modificando a classe do elemento</div>
    <hr />

    <button type="button" onclick="modificaMensagem()">Aplicar classe</button>

</body>

</html>
