<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções matemáticas</title>

    <script>
       
       var x = Math.ceil(10.380) //arredonda p cima (ceiling)
       document.write(x)
       document.write('</br >')

       var y = Math.floor(10.380) //arredonda p baixo
       document.write(y)
       document.write('</br >')

       var w = Math.round(10.580) //arredonda p cima ou p baixo => 4(baixo), 5(cima)
       document.write(w)
       document.write('</br >')

       var r = Math.random() //valor aleatório entre 0 e 1
       document.write(r)

    </script>

</head>

<body>

</body>

</html>
