<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array básico</title>

    <script>

       var lista_frutas = Array()
       // var lista_frutas = []       

       lista_frutas[1] = 'Banana'
       lista_frutas[2] = 'Maçã'
       lista_frutas['x'] = 'Morango'
       lista_frutas[4] = 'Uva'
       lista_frutas[5] = true
       lista_frutas[6] = 100

       console.log(lista_frutas)
       console.log(lista_frutas[2])
       console.log(lista_frutas['x'])
       console.log(lista_frutas[5])
       console.log(lista_frutas[6])

       var lista_frutas2 = ['Banana', 'Maçã', 'Morango', 'Uva'] // esse array começa no indice 0
       console.log(lista_frutas2)      
       console.log(lista_frutas2[0])

       var lista_frutas3 = Array ('Banana', 'Maçã', 'Morango', 'Uva') // esse array começa no indice 0
       console.log(lista_frutas3)
       console.log(lista_frutas3[0])

    </script>

</head>
