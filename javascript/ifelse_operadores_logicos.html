<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If else operadores l√≥gicos</title>

    <script>
        var nota = prompt('Digite a nota do aluno:')
        var faltas = prompt('Digite a quantidade de faltas:')
        var media = 7
        var faltas_maximas = 15

        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        }

        // var resultado = <condicao> ? <true> : <false> 
        var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
        document.write('<br>Resultado = ' + resultado)
    </script>

</head>
