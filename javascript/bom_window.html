<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM window</title>

    <script>

        var janela

        function abrirPopup() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopup() {
            janela.close()
        }

    </script>

</head>

<body>

    <button onclick="abrirPopup()">Abrir Janela</button>
    <button onclick="fecharPopup()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir PÃ¡gina</button>
</body>

</html>
