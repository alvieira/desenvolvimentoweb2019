<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos teclado</title>

    <script>
        function acao1() {
            alert(
                'Evento teclado onkeydown disparado. O evento é disparado no momento que entra com um valor. Portanto somente aparecerá o valor quando o alert for clicado')
        }

        function acao2() {
            alert('Evento teclado onkeyup disparado. O evento é disparado no momento que a tecla é liberada. O valor aparece na tela antes do alert.')
        }

        function acao3() {
            alert('Evento teclado onkeypress disparado') 
            // diferentemente do onkeydown, evento será disparado para teclas q representam caracter. 
            // Por exemplo: nada acontece com CTRL
        }
        
    </script>

</head>

<body>
    <input onkeydown="acao1()" type="text" name="" id="">
    <input onkeyup="acao2()" type="text" name="" id="">
    <input onkeypress="acao3()" type="text" name="" id="">
</body>

</html>
