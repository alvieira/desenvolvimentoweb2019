<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividades fixação section 8</title>
    
    <script>

        function mudaBackgroud() {
            // muda background do input para amarelo            
            document.getElementById('entrada').style.background = "yellow"
        }

        function verificaConteudo() {
            var conteudo = document.getElementById('entrada').value            

            if (conteudo.length < 3) {
                document.getElementById('entrada').style.background = "red"                
            } else {
                document.getElementById('entrada').style.background = "green"               
            }             
        }

    </script>

</head>

<body>

    <input type="text" id="entrada" onfocus="mudaBackgroud()" onblur="verificaConteudo()">

</body>

</html>
