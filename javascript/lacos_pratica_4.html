<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laços prática 4</title>

    <script>

        var y = 1;

        while (y <= 10) {

            var x = 0;

            while (x <= 10) {
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
                x++
            }

            y++
            document.write('<hr />')
        }

    </script>

</head>

<body>

</body>

</html>
