<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array pesquisa</title>

    <script>

        var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva')

        console.log(lista_frutas.indexOf('Morango')) // 2
        console.log(lista_frutas.indexOf('Abacaxi')) // -1 (não existe no array)

        var melancia = lista_frutas.indexOf('Melancia')

        if (melancia === -1) {
            console.log('Elemento não existe')
        } else {
            console.log('Elemento encontrado na posição: ' + melancia)
        }

        var uva = lista_frutas.indexOf('Uva')

        if (uva === -1) {
            console.log('Elemento não existe')
        } else {
            console.log('Elemento encontrado na posição: ' + uva)
        }

    </script>

</head>

<body>

</body>

</html>
