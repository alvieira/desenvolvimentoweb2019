<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casting</title>

    <script>
        var variavel1 = prompt('Digite algum número:')
        var variavel2 = prompt('Digite outro número:')
        var variavel3 = 10
        var variavel4 = 20

        document.write(variavel1 + variavel2) //concatenação

        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)
        
        document.write(variavel1 + variavel2) //soma

        document.write(variavel3.toString() + variavel4.toString()) //concatenação
    </script>

</head>

<body>

</body>

</html>
