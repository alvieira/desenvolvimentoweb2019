<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tratamento de erros</title>

    <script>

        //netflix
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'La Casa de Papel'
        video[1]['categoria'] = 'serie'

        function getVideo(video) {

            try {
                // lógica
                // http
                console.log(video[0]['nome']) // video 0 não existe, retorna undefined
            } catch (erro) {
                tratarErro(erro)
                console.log('Agora sim podemos tratar esse erro')
                throw new Error('Ocorreu um erro, mas não se preocupe. Estamos trabalhando para a solução!')
            } finally {
                console.log('Sempre passa por aqui (try/catch)')
            }

            console.log('A aplicação não morreu!')
        }

        getVideo(video)

        function tratarErro(erro) {
            console.log(erro)
        }

    </script>

</head>

<body>

</body>

</html>
